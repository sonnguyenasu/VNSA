<div
    style='position: absolute;top:50%;left:calc(50% + 20px); width: 100%;height:40vh;transform: translateY(-50%);padding-left:10px;'>
    <div role="form" style='width:40%;display: inline-block;'>

        <div class="form-group">
            <label for="name">Result</label>
            <div class="form-control" id='result' rows="10"
                style="height:40vh;background-color: rgba(255,255,255,0.87);">{{result}}
                <br>{% for i in range(len) %}{%if i not in index%}{{' '.join(sentence.split()[i].split('_'))+' '}}{%else%}<span
                    style="color: red;">{{' '.join(sentence.split()[i].split('_')) + ' '}}</span>{%endif%}{% endfor %}

            </div>

        </div>

    </div>
